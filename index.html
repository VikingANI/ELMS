<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    ▪ Leave Management System ▪
  </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/fa/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>
        <i class="fas fa-briefcase"></i>
        EMPLOYEE LEAVE MANAGEMENT SYSTEM
      </h1>
      <p class="intro">Please enter your credentials before LOGIN</p>
      <div class="form">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login" type="submit">
          Login
        </button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("login").addEventListener("click", function() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username == "Anirban" && password == "12345") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>

</html>
